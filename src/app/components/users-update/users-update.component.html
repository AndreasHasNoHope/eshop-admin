<div class="container">
  <div class="row">
    <div class="col-12">
      <h1> Create New User</h1>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="users_firstName">First Name</label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control" id="users_firstName">
    </div>
    <div class="form-group col-md-6">
      <label for="users_lastName">Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" id="users_lastName">
    </div>
    <div class="form-group col-md-6">
      <label for="users_email">Email</label>
      <input [(ngModel)]="user.email" type="email" class="form-control" id="users_email">
    </div>
    <div class="form-group col-md-6">
      <label for="users_password">Password</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="users_password">
    </div>
  </div>
  <div class="row">
    <div class="col-4 offset-4 mt-2 mb-5">
      <button (click)="saveUser()" class="btn btn-success btn-block">Save</button>
    </div>
  </div>
</div>
