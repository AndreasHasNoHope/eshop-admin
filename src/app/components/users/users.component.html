<div class="container">
  <div class="row m-3">
    <div class="col-8">
      <h1> Users List </h1>
    </div>
    <div class="col-4 text-right">
      <button class="btn btn-info" (click)="getUsers()">
        <i class="fa fa-refresh"></i>
      </button>
      <a class="btn btn-primary" routerLink="/users/create">
        <i class="fa fa-plus"></i> Create User
      </a>
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col text-center">
      <div class="spinner-border" role="status"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-dark table-bordered">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let usr of users">
          <td> {{usr.firstName}} </td>
          <td> {{usr.lastName}} </td>
          <td> {{usr.email}} </td>
          <td>
            <a [routerLink]="'/users/update/' + usr._id" class="btn btn-sm btn-warning mr-1">
              <i class="fa fa-pencil"></i>
            </a>
            <button [swal]="swalDel"  (confirm)="deleteUsers(usr._id) " class="btn btn-sm btn-danger">
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
